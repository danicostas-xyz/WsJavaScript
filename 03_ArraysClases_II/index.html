<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Arrays y Clases</title>
</head>

<body>
    <header>
        <h1>Arrays y Clases (I)</h1>
    </header>
    <main>
        <section>
            <h2>Promedio</h2>
            <div>
                <input type="text" name="" id="inputPromedio" placeholder="Introduce un número">
                <input type="text" readonly id="outputPromedio" placeholder="Resultado">
            </div>
            <div>
                <button id="btAddNPromedio">Añadir número</button>
                <button id="btCalcPromedio" >Calcula el promedio</button>
            </div>
        </section>
        <section>
            <h2>Mayor elemento</h2>
            <div>
                <input type="text" name="" id="inputMayorElemento" placeholder="Introduce un número">
                <input type="text" readonly id="outputMayorElemento" placeholder="Resultado">
            </div>
            <div>
                <button id="btAddNMayorElemento">Añadir número</button>
                <button id="btCalcMayorElemento">Muestra el número mayor</button>
            </div>

        </section>
        <section>
            <h2>Contar pares e impares</h2>
            <input type="text" name="" id="inputParesImpares" placeholder="Introduce un número">
            <div>
                <label for="">Número de impares:</label>
                <input type="text" readonly placeholder="Resultado" id="outputImpares">
            </div>
           <div>
            <label for="">Número de pares:</label>
            <input type="text" readonly placeholder="Resultado" id="outputPares">
           </div>
            <div>
                <button id="btAddNParesImpares">Añadir número</button>
                <button id="btCalcParesImpares">Muestra cantidad de pares e impares</button>
            </div>
        </section>
    </main>
    <footer>
        <h3>Daniel Costas Rodríguez &reg;</h3>
        <h3>Desarrollo de Aplicaciones Multiplataforma</h3>
    </footer>
</body>

</html>
